<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vocabulary - Unit 1</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fdf9f4; }
    h2 { color: #e67e22; }
    ul { list-style-type: none; padding-left: 0; }
    li { margin: 10px 0; padding: 10px; background: #fffbe7; border-left: 5px solid #ffa502; box-shadow: 1px 1px 4px #ccc; }
    .word { font-weight: bold; font-size: 18px; }
    .phonetic { color: #555; font-style: italic; margin-left: 10px; }
  </style>
</head>
<body>
  <h2>Vocabulary - Unit 1</h2>
  <ul>
    <li><span class="word">Apple</span> 🍎 <span class="phonetic">/ˈæp.əl/</span></li>
    <li><span class="word">Ball</span> ⚽ <span class="phonetic">/bɔːl/</span></li>
    <li><span class="word">Cat</span> 🐱 <span class="phonetic">/kæt/</span></li>
    <li><span class="word">Dog</span> 🐶 <span class="phonetic">/dɔɡ/</span></li>
  </ul>
</body>
</html>
