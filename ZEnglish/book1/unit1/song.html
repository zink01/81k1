<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lyrics Player</title>
  <style>
    body { background: #fafafa; font-family: sans-serif; text-align: center; padding: 30px; }
    #lyrics { margin-top: 20px; font-size: 24px; color: black; }
  </style>
</head>
<body>
  <h2>ðŸŽ¶ Twinkle Twinkle Little Star</h2>
  <audio id="audio" controls>
    <source src="https://raw.githubusercontent.com/zink01/81k1/refs/heads/main/ZEnglish/book1/unit1/song.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <div id="lyrics">Loading lyrics...</div>

  <script>
    const audio = document.getElementById("audio");
    const lyricsDiv = document.getElementById("lyrics");
    let lyrics = [];

    fetch("https://raw.githubusercontent.com/zink01/81k1/refs/heads/main/ZEnglish/book1/unit1/song.json")
      .then(res => res.json())
      .then(data => {
        lyrics = data;
        lyricsDiv.innerText = "Ready!";
      });

    let currentLine = -1;
    audio.addEventListener("timeupdate", () => {
      if (!lyrics.length) return;
      const time = audio.currentTime;
      for (let i = lyrics.length - 1; i >= 0; i--) {
        if (time >= lyrics[i].time && i !== currentLine) {
          lyricsDiv.innerText = lyrics[i].text;
          currentLine = i;
          break;
        }
      }
    });
  </script>
</body>
</html>
